<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Items</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Include Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</head>
<body>
  <div class="data-grid">
    <!-- Montreal Region Map Card -->
    <div class="data-card triple-wide">
      <div class="card-icon">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <h3>Montreal Region Map</h3>
      <div class="card-content">
        <div class="map-controls">
          <!-- Budget filter UI instead of region list -->
          <div class="budget-selector">
            <label for="budget-toggle">Option:</label>
            <select id="budget-toggle">
              <option value="renting">Renting</option>
              <option value="buying">Buying</option>
            </select>
            <input type="number" id="budget-min" placeholder="Min Budget">
            <input type="number" id="budget-max" placeholder="Max Budget">
            <button id="applyBudgetFilter">Apply Budget Filter</button>
          </div>
          <div class="data-overlay">
            <!-- Still keep the data-type dropdown if needed -->
            <select id="data-type">
              <option value="bornes_recharge_publiques">EV Charging Stations</option>
              <option value="inspections_salubrite">Housing Inspections</option>
            </select>
            <button id="loadDataButton" onclick="loadData()">Load Data</button>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <!-- Other data cards (Mission Log, Active Satellites, etc.) -->
    <div class="data-card">
      <div class="card-icon">
        <i class="fas fa-book"></i>
      </div>
      <h3>Mission Log</h3>
      <div class="card-content">
        <div class="scrollable-text-1">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat...
        </div>
      </div>
    </div>
    <!-- Additional cards omitted for brevity -->
  </div>
  
  <!-- Add Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
